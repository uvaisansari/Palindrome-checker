<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Palindrome Checker</title>
</head>
<body>
    <div class="container">

        <!-- logo -->
        <!--<img id="logo" src="https://design-style-guide.freecodecamp.org/downloads/fcc_primary_large.jpg" alt="company-logo">-->

        <!-- heading -->
        <h1>Is it a Palindrome?</h1>

        <!-- inputs -->
        <div class="inputs">
            <label id="label" for="palindrome">Enter in text to check for a palindrome:</label>
            <input type="text" name="palindrome-input" id="palindrome">
            <button id="btn" class="button">Check</button>
            <p class="result"></p>
        </div>
        
        <!-- definition -->
        <div class="definition">
            <i id="icon" class="fa-solid fa-lightbulb"></i>
            <p>
                A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.
            </p>
        </div>

    </div>
    <script src="./script.js"></script>
</body>
</html>
